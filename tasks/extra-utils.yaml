---
- name: Install extra-utils packages
  become: true
  kewlfft.aur.aur:
    name:
      - jshon
      - expac
      - acpid
      - avahi
      - net-tools
      - xdg-user-dirs
    use: yay
    state: present
  changed_when: false

- name: Make sure acpid is enabled
  ansible.builtin.systemd_service:
    enabled: true
    name: acpid
  become: true

- name: Make sure avahi-daemon is enabled
  ansible.builtin.systemd_service:
    enabled: true
    name: avahi-daemon
  become: true


- name: Make sure  systemd-timesyncd is enabled
  ansible.builtin.systemd_service:
    enabled: true
    name: systemd-timesyncd.service
  become: true

- name: Check for SSD storages
  ansible.builtin.command: cat /sys/block/sda/queue/rotational /sys/block/nvme0n1/queue/rotational
  register: is_ssd_output
  changed_when: false

- name: Make sure fstrim timer is enabled when there is a SSD storage
  ansible.builtin.systemd_service:
    enabled: true
    name: fstrim.timer
  when: "'0' in is_ssd_output.stdout"
  become: true
